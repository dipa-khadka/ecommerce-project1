{%extends 'base.html' %}
{% block content %}
  <div class="container">
		<form action="{% url 'profile_page' %}" method="post" enctype="multipart/form_data">
			{% csrf_token %}
			<div class="row">
				<div class="col-lg-4">
					<div class="card mb-4">

						<div class="card-body text--center">
							{% if profile.profile_pic == 'N/A' %}
							<img src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" alt="avatar"
							     class="rounded-circle img-fluid" style="width: 150px;">
					     {% else %}
							
							<div class="d-flex flex-column align-items-center text-center">
								<img src="{{profile.profile_pic}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
								<div class="mt-3">
									<h4>{{ profile.user.username }}</h4>
									<label for="exampleFormControlFile1">Upload Image</label>
									<input type="file" class="form-control-file" id="exampleFormControlFile1">
								</div>
							</div>
							<hr class="my-4">
							<ul class="list-group list-group-flush">
		                  </ul>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="card">
						<div class="card-body">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Full Name</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" name="name" value="{{ profile.user.first_name }} {{ profile.user.last_name }}" disabled >
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="email" class="form-control" name="email" value="{{ profile.user.email }}"disabled>
								</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Mobile</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" name="contact" value="{{ profile.contact }}">
								</div>
								</div>
							
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">City</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" name="city" value="{{ profile.city }}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Address</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" name="address" value="{{ profile.address }}">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<input type="submit" class="btn btn-primary px-4" value="Save Changes">
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>



{% endblock %}
